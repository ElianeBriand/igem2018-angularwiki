<div class="grid-container">
  <h1 class="mat-h1">Our team</h1>

  <mat-card class="dashboard-card">
    <div fxLayout="row wrap" fxLayout.xs="column" fxLayoutAlign="center stretch">
          <mat-card *ngFor="let member of membersList"  fxFlex="1 1" class="member-card">

            <img src="{{member.img_src}}" style="width: 200px;"><br>
            <div class="member-name">
            {{member.name}}
            </div>
            <div class="member-bio">
              {{member.bio}}
            </div>
          </mat-card>
    </div>
  </mat-card>
</div>
