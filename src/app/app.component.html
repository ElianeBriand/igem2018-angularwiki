
<div class="mat-app-background">

<mat-toolbar color="accent">
  <button mat-icon-button (click)="openSideNav()"><mat-icon>menu</mat-icon></button>


  <span class="fill-toolbar-space"></span>
  <span>MeThriX</span>
</mat-toolbar>


<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="openedSideNav">
    <mat-toolbar color="primary">Navigation  <span class="fill-toolbar-space"></span><button mat-icon-button (click)="openSideNav()"><mat-icon>keyboard_arrow_left</mat-icon></button></mat-toolbar>
    <mat-nav-list>
      <a mat-list-item  [routerLink]="['../dashboard']"><mat-icon>dashboard</mat-icon> Main page</a>

      <a mat-list-item [routerLink]="['../sitemap']" id="sitemapbut"><mat-icon>apps</mat-icon> Site map</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
</div>
