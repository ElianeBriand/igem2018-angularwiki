<div class="grid-container">
  <h1 class="mat-h1">List of references</h1>

  <mat-card class="dashboard-card" >
    <mat-form-field class="search-field">
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search" >
    </mat-form-field>


    <table mat-table [dataSource]="datasource_references" class="mat-elevation-z8" class="references-table">

      <ng-container matColumnDef="index">
        <th mat-header-cell *matHeaderCellDef> Ref. number </th>
        <td mat-cell *matCellDef="let i = index"> {{i}} </td>
      </ng-container>

      <ng-container matColumnDef="shorthand">
        <th mat-header-cell *matHeaderCellDef> Shorthand </th>
        <td mat-cell *matCellDef="let element"> {{element.shorthand}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="authors">
        <th mat-header-cell *matHeaderCellDef> Authors </th>
        <td mat-cell *matCellDef="let element"> {{element.authors}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  </mat-card>
</div>
